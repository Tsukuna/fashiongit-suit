<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <section class="h-100" >
        <div class="container h-100 ">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="photos/fashiongit_logo.png" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off" action="##">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required
                                        autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">Password</label>

                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Remember Me</label>
                                    </div>
                                    <div>
                                        <a href="forgot.html" style="text-decoration: none;">
                                            Forgot Password?
                                        </a>
                                    </div>


                                </div>
                                <div class="text-start ">
                                    <a href="index.html" type="submit" onclick="alert('Login Successful!')"
                                        class="btn btn-primary ms-auto w-100">
                                        Login
                                </a>
                                </div>

                            </form>


                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center mb-2">
                                Don't have an account? <a href="registration.html" class="text-dark">Create One</a>
                            </div>
                            <div class="text-center">
                                <i class="fa-brands fa-facebook fa-xl fa-fw "></i>
                                <i class="fa-solid fa-envelope fa-xl"></i>
                                <i class="fa-brands fa-twitter fa-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023 &mdash; FashionGit Suit Fashion
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
